<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgb(30, 91, 137);
      }
      .spinner {
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px;
      }
      .spinner-text {
        color: #ffffff;
        text-align: center;
      }

      .spinner > div {
        background-color: #ffffff;
        height: 100%;
        width: 6px;
        display: inline-block;
        margin: auto 2px;

        -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
      }

      .spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .spinner .rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      .spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes sk-stretchdelay {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
        }
        20% {
          -webkit-transform: scaleY(1);
        }
      }

      @keyframes sk-stretchdelay {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1);
          -webkit-transform: scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <p class="spinner-text">加载中...</p>
      </div>
    </div>
    <div id="portal-root"></div>
  </body>
</html>
